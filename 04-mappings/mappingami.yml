AWSTemplateFormatVersion: 2010-09-09

Parameters:
  MyKeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Select the keypair

Mappings:
  MyRegionMap:
    us-east-1:
      HVM64: ami-07ff62358b87c7116
    us-west-1:
      HVM64: ami-0ecb62995f68bb549     

Resources:
  MyVMInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - MyRegionMap
        - !Ref 'AWS::Region'
        - HVM64
      InstanceType: t3.micro
      KeyName: !Ref MyKeyName
      Tags:
        - Key: Name
          Value: MyBaseInstance
        - Key: Environment
          Value: Production
        - Key: Project
          Value: MyProject
        - Key: Owner
          Value: DevOpsTeam